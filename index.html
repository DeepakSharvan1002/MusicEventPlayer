<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Event Entry</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    #entry-section {
      display: none;
    }
    #message {
      font-size: 24px;
      color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 8px;
      margin-top: 15px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Coding Event</h1>
  <div id="message">Checking access time...</div>

  <div id="entry-section">
    <p>You're allowed to enter now!</p>
    
    <input type="text" id="teamName" placeholder="Enter your team name"><br>
    <button onclick="startTest()">Start Test</button>
  </div>

  <script>
    const startTime = new Date();
    startTime.setHours(1, 0, 0);  // 1:00 AM
    const endTime = new Date();
    endTime.setHours(24, 10, 0); // 10:00 AM

    const now = new Date();
    const messageEl = document.getElementById("message");
    const entrySection = document.getElementById("entry-section");

    if (now >= startTime && now <= endTime) {
      messageEl.style.display = "none";
      entrySection.style.display = "block";
    } else if (now < startTime) {
      messageEl.innerText = "The event has not started yet.";
    } else {
      messageEl.innerText = "Entry time is over.";
    }

    function startTest() {
      const teamName = document.getElementById("teamName").value.trim();
      if (teamName === "") {
        alert("Please enter your team name.");
        return;
      }
      sessionStorage.setItem("teamName", teamName);
      sessionStorage.setItem("score", "0");
      sessionStorage.setItem("attempts", "0");
      window.location.href = "drag.html";
    }
  </script>

</body>
</html>
